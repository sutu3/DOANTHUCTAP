<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="vi">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thông báo từ chối đăng ký bù lớp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .notification-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .notification-header {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 24px;
            font-weight: bold;
        }
        .notification-message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
        .notification-details {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        .details-title {
            font-weight: bold;
            color: #444;
        }
        .reject-reason {
            margin-top: 10px;
            background-color: #ffebee;
            border: 1px solid #f44336;
            padding: 10px;
            border-radius: 4px;
            color: #d32f2f;
        }
        .cta-button {
            margin-top: 30px;
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="notification-container">
    <div class="notification-header">
        <p th:text="${content}"></p>
    </div>
    <div class="notification-message">
        Chúng tôi rất tiếc phải thông báo rằng yêu cầu bù lớp của bạn không thể được phê duyệt tại thời điểm này.
    </div>
    <div class="notification-details">
        <div class="details-title">Chi tiết yêu cầu:</div>
        <p th:text="${content}"></p>
        <p><strong>Mã yêu cầu:</strong> <p th:text="${id}"></p></p>
        <p><strong>Môn học:</strong> <p th:text="${subject}"></p></p>
        <p><strong>Phòng học:</strong> <p th:text="${room}"></p></p>
        <p><strong>Giảng viên:</strong> <p th:text="${name}"></p></p>
    </div>
    <div class="reject-reason">
        <strong>Lý do từ chối:</strong> Phòng học không còn chỗ trống trong thời gian yêu cầu bù lớp.
    </div>

</div>

</body>
</html>
</title>
</head>
<body>

</body>
</html>
